<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  LINK BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script> 
    <title>Consulta CEP</title>
</head>
<body>
    

      <fieldset>
          <legend> <i class="fas fa-home"></i>Endereço</legend>
         
        <form >
            <div class="form-row">  
                <div class="form-group col-md-4">
                    <label for="text">CEP:</label>
                    <div class="input-group ">
                        <input id="cep" type="text" class="form-control" placeholder="Entre com CEP" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button id="btnPesquisar" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                        </div>
                      </div>
                    
                </div>
                <div class="form-group col-md-6">
                    <label for="rua " >Rua:</label>
                    <input class="form-control " type="text" name="rua" id="logradouro">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3 " >
                    <label for="bairro">Bairro:</label>
                    <input class="form-control  " type="text" name="bairro" id="bairro">
                 </div>
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade:</label>
                    <input class="form-control " type="text" name="cidade" id="localidade">
                </div>
                <div class="form-group col-md-1">
                    <label for="estado">Estado: </label>
                    <input class="form-control " type="text" name="estado" id="uf">
                </div>
                <div class="form-group col-md-1">
                    <label for="numero">Nº: </label>
                    <input  class="form-control " type="text" name="numero" >
                </div>
            </div> 
        </form>
    </fieldset>
  
    <!-- link script jquery ,popper bootstrap -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
