<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
    <title>Contador</title>
</head>
<body>
    <h1>Contador javascript</h1>
    <p>Aperte o botão de mais para acrescentar um número</p>
    <p>Aperte o botão de menos para decrementar um número</p>
    <div id="counter">
        <button name="subtrair" id="decrement"><i class="fas fa-minus"></i></button>
        <span id="currentNumber" >0</span>
        <button name="adicionar" id="increment"><i class="fas fa-plus"></i></button>
    </div>
    <script src="assets/script.js"></script>
    
</body>
</html>
